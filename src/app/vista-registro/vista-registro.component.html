<div>
    <div class = "container">
        <br>
        <div class = "row">
            <div class = "col col-2"></div>
            <div class = "col col-8 bg-transparent text-center">
                <h2>
                    Registrar
                </h2>
            </div>
        </div>
        <div class = "row">
            <div class = "col col-2"></div>
            <div class = "col col-8">
            
                <form>
                    <div class="form-group">
                        <label for="Reg_nombreUsuario">Nombre</label>
                        <input type="text" class="form-control" id="Reg_nombreUsuario" aria-describedby="Nombre del usuario" placeholder="Ingresar su nombre">
                        <small id="nombreHelp" class="form-text text-muted">Nombre del usuario.</small>
                    </div>
                    <div class="form-group">
                        <label for="Reg_idUsuario">Id usuario</label>
                        <input type="text" class="form-control" id="Reg_idUsuario" aria-describedby="Id del usuario" placeholder="Ingresar su identificador de usuario">
                        <small id="idHelp" class="form-text text-muted">Identificador del usuario.</small>
                    </div>
                    <div class="form-group">
                        <label for="Reg_password1">Password</label>
                        <input type="password" class="form-control" id="Reg_password1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="Reg_password2">Confirme su password</label>
                        <input type="password" class="form-control" id="Reg_password2" placeholder="ConfirmaciÃ³n de Password">
                    </div>
                    <button type="submit" class="btn btn-primary text-center" (click) = "registrarUsuario()">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
